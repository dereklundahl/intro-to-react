<!DOCTYPE html>
<html>
  <head>
    <title>My Second React App</title>
  </head>

  <body>

    <div id="app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">

       const green = '#39D1B4';
       const blue = '#6666ff';

       class Button extends React.Component {

         constructor(props) {
           super(props);
           this.state = { color: blue };
           this.changeColor = this.changeColor.bind(this);
         }

         changeColor() {
           const newColor = this.state.color == blue ? green : blue;
           this.setState({color: newColor});
         }

         render() {
           return (
             <div style={{background: this.state.color}}>
               <h1>Change my color {this.props.name} by clicking the button</h1>
               <button onClick={this.changeColor}>Click Me</button>
            </div>
           );
         }
       }

       ReactDOM.render(
         <Button name="Bloc Student" />,
         document.getElementById('app')
       );

     </script>
  </body>

</html>
